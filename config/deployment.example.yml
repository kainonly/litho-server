apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - image: ccr.ccs.tencentyun.com/weplanx/server:v0.0.30
          imagePullPolicy: Always
          name: server
          env:
            - name: DATABASE_HOST
              value: mongodb+srv://...
            - name: DATABASE_NAME
              value: weplanx
            - name: DATABASE_REDIS
              value: redis://...
            - name: BASE_URL
              value: https://...
            - name: KEY
              value: you key...
            - name: NAMESPACE
              value: weplanx
            - name: NATS_HOSTS
              value: tls://
            - name: NATS_NKEY
              value: you nkey...
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  ports:
    - port: 3001
      protocol: TCP
  selector:
    app: server
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: server-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-server-stripprefix@kubernetescrd
spec:
  rules:
    - host: console.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
