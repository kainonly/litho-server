listen: ':8000'
cors:
  origin:
    - '*'
  method:
    - 'POST'
    - 'OPTION'
  allow_header:
    - 'CONTENT-TYPE'
    - 'X-REQUESTED-WITH'
  exposed_headers:
  max_age: 86400
  credentials: true
mysql:
  dsn: user:pass@tcp(127.0.0.1:3306)/dbname?charset=utf8mb4&parseTime=True&loc=Local
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600
  table_prefix:
redis:
  address: localhost:6379
  password:
  db: 0